<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniNeuron - Neuron Activation Simulator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>MiniNeuron</h1>
        <p class="subtitle">A fun, lite neuron activation simulator</p>

        <div class="neuron-container">
            <svg class="neuron-badge" width="200" height="200" viewBox="0 0 200 200">
                <defs>
                    <radialGradient id="somaGradient" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
                    </radialGradient>
                    <linearGradient id="thermalGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#0047ab;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#fff700;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Outer glow -->
                <circle cx="100" cy="100" r="45" fill="url(#somaGradient)" opacity="0.4" filter="url(#glow)" />

                <!-- Soma (main cell body) -->
                <circle cx="100" cy="100" r="40" fill="url(#somaGradient)" class="soma" />

                <!-- Gate sticks -->
                <g class="gate-sticks">
                    <!-- Na+ gates (white) -->
                    <line x1="100" y1="60" x2="100" y2="52" stroke="white" stroke-width="2" class="na-gate" />
                    <line x1="130" y1="70" x2="138" y2="66" stroke="white" stroke-width="2" class="na-gate" />
                    <line x1="140" y1="100" x2="148" y2="100" stroke="white" stroke-width="2" class="na-gate" />
                    <line x1="130" y1="130" x2="138" y2="134" stroke="white" stroke-width="2" class="na-gate" />
                    <line x1="100" y1="140" x2="100" y2="148" stroke="white" stroke-width="2" class="na-gate" />
                    <line x1="70" y1="130" x2="62" y2="134" stroke="white" stroke-width="2" class="na-gate" />

                    <!-- K+ gates (orange) -->
                    <line x1="60" y1="100" x2="52" y2="100" stroke="#ffa500" stroke-width="2" class="k-gate" />
                    <line x1="70" y1="70" x2="62" y2="66" stroke="#ffa500" stroke-width="2" class="k-gate" />
                    <line x1="100" y1="60" x2="100" y2="52" stroke="#ffa500" stroke-width="2" class="k-gate" />
                    <line x1="130" y1="70" x2="138" y2="66" stroke="#ffa500" stroke-width="2" class="k-gate" />
                    <line x1="140" y1="100" x2="148" y2="100" stroke="#ffa500" stroke-width="2" class="k-gate" />
                    <line x1="130" y1="130" x2="138" y2="134" stroke="#ffa500" stroke-width="2" class="k-gate" />
                </g>

                <!-- Thermal arc (bottom) -->
                <path d="M 50 150 A 50 50 0 0 1 150 150" fill="none" stroke="url(#thermalGradient)" stroke-width="3" class="thermal-arc" />
            </svg>
        </div>

        <div class="controls">
            <div class="slider-group">
                <label for="temperature">Temperature: <span id="temp-value">23</span>Â°C</label>
                <input type="range" id="temperature" min="6" max="40" value="23" step="0.1">
            </div>

            <div class="slider-group">
                <label for="calcium">Calcium: <span id="ca-value">2.0</span> mM</label>
                <input type="range" id="calcium" min="0.5" max="4" value="2.0" step="0.1">
            </div>

            <div class="slider-group">
                <label for="na-block">Na-block: <span id="na-block-value">0</span>%</label>
                <input type="range" id="na-block" min="0" max="100" value="0" step="1">
            </div>
        </div>

        <div class="info-panel">
            <div class="voltage-display">
                <span>Membrane Potential: </span>
                <span id="voltage-value">-70.0</span> mV
            </div>
            <div class="pulse-control">
                <button id="pulse-btn">Pulse</button>
            </div>
        </div>
    </div>

    <script src="src/neuron.js"></script>
</body>
</html>
